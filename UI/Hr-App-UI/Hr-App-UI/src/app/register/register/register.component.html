<mat-toolbar>
    <span>Registration</span>
</mat-toolbar>
<mat-card class="register-card">
    <mat-card-content>
        <form [formGroup]="registerForm" class="register-form" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
            <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="User Name" formControlName="username" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" formControlName="password" required type="password">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
        </form>
        <mat-card-actions>
            <button mat-raised-button [disabled]="!registerForm.valid" click="register()" color="primary" type="submit">Register</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
